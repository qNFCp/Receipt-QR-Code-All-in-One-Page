<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- title -->
	<title>WEB TITLE</title>
	<style type="text/css">
		body{
			text-align: center;
			font-family: 'Microsoft Yahei';
			font-size: 12px;
		}
		div.text{
			font-size: 42px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script  type="text/javascript">
		var setting = {
		 // 在以下双引号中修改为QQ钱包收款码图片链接
		qqUrl: "https://******/img/qq.jpg",
		// 在以下双引号中修改为微信收款码图片链接
		wechatUrl: "https://******/wx.png",
		// 在以下双引号中修改为支付宝收款链接（通过识别收款码得到）
		aliUrl: "https://qr.alipay.com/**********",
      		}
	</script>
	<script  type="text/javascript">
		if(navigator.userAgent.match(/Alipay/i)) {
			//Alipay old UA judgement
			window.location.href = setting.aliUrl; 
		}else if(navigator.userAgent.match(/AlipayClient\//i)){
			//Alipay new UA judgement
			window.location.href = setting.aliUrl; 
		}else if(navigator.userAgent.match(/MicroMessenger\//i)) {
			//WeChat UA judgement
			window.location.href = setting.wechatUrl;
		}else if(navigator.userAgent.match(/QQ\//i)) {
			//QQ UA judgement
			window.location.href = setting.qqUrl;
		}
	</script>
	<div class="text">
		<br><br><br><br>
		<p>请使用 支付宝、QQ、微信 扫描二维码支付</p>
	</div>
</body>
</html>
